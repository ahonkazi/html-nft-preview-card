<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
</head>
</head>

<body>

    <main>
        <div class="nft__Card">
            <div class="nft__Card-img">
                <img class="w-full" src="./images/image-equilibrium.jpg" alt="">
            </div>

            <div class="nft__Card-details">
                <h1 class="nft__card-title">Equilibrium #3429</h1>
                <p class="nft__Card-text">
                    Our Equilibrium collection promotes balance and calm.
                </p>

                <div class="nft__card-details__countdown">
                    <h2 class="nft__duration-ammount">
                        <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                                fill="#00FFF8" />
                        </svg>
                        <span>0.041 ETH</span>
                    </h2>
                    <h2 class="nft__duration-time">
                        <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                                fill="#8BACD9" />
                        </svg>
                        <span>3 days left</span>
                    </h2>

                </div>
                <div class="line"></div>

            </div>

            <div class="nft__Card-footer">
                <div class="nft__footer-img">
                    <img src="./images/image-avatar.png" alt="">
                </div>
                <p class="nft__footer-text">
                    Creation of <span>Jules Wyvern</span>
                </p>
            </div>
        </div>
    </main>

    <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/ahonkazi" target="_blank">Ahon Khan</a>.
    </footer>
</body>

</html>
